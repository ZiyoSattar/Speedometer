<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body">

  <main>
    <section>
      <div class="container">
        <div class="hero__inner">
          <h1 class="hero__tittle">Speedometr <img src="./img/speed.svg" alt="Speedometr" width="30" height="30"> </h1>
          <form class="hero__form">
            <label class="hero__label">
              <input class="hero__input" type="text" placeholder="write kilometr">
            </label>
            <button class="hero__btn" type="submit">done</button>
            <button class="hero__btn" type="reset">reset</button>
          </form>

          <ol class="hero__list">
            <li class="hero__item-1"></li>
            <li class="hero__item-2"></li>
            <li class="hero__item-3"></li>
            <li class="hero__item-4"></li>
          </ol>

        </div>
      </div>
    </section>
  </main>

<script src="./script/app.js"></script>
</body>

</html>
